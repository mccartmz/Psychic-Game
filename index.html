<!DOCTYPE html>
<html>
<head>
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Guess what letter I'm thinking of.</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="alert alert-success col-md-3">Wins: <span id="winNum">0</span></div>
                <div class="col-md-1"></div>
                <div class="alert alert-warning col-md-4">Guesses Left: <span id="guessLeft">9</span></span></div>
                <div class="col-md-1"></div>
                <div class="alert alert-danger col-md-3">Losses: <span id="lossNum">0</span></span></div>
            </div>
            <div class="alert alert-info row">Your Guesses So Far: <span id="guesses"></span></div>
        </div>
    </div>
</body>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
